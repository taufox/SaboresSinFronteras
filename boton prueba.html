<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botón con retardo</title>

    <style>
        /* Estilos del botón */
        #boton-ancla {
            display: none; /* Oculto inicialmente */
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: transparent;
            border: none;
            cursor: pointer;
        }

        #boton-ancla img {
            width: 70px;
            height: 70px;
            filter: drop-shadow(0 0 5px #000);
        }

        /* Sección destino del ancla */
        #destino {
            margin-top: 1000px;
            padding: 50px;
            background-color: #f4f4f4;
        }
                .logo{
          height: 30px;
        }

    </style>
</head>

<body>

    <h1>Página de prueba</h1>
    <p>Desplázate o espera para ver el botón aparecer.</p>

    <!-- Botón que aparece después de unos segundos -->
    <a href="#destino" id="boton-ancla">
        <img src="https://via.placeholder.com/70" alt="Ir a la sección">
    </a>

    <!-- Contenido destino del ancla -->
    <div id="destino">
        <h2>¡Llegaste a la sección destino!</h2>
        <p>Este es el punto al que el botón te dirige.</p>
    </div>

    <script>
        // Tiempo en milisegundos: 3000ms = 3 segundos
        setTimeout(() => {
            document.getElementById("boton-ancla").style.display = "block";
        }, 3000);
    </script>
